<div class="search-container">
  <form #form="ngForm" (ngSubmit)="onSubmit(form)" class="search-form">
    <span class="logo" routerLink="/">NgVGDB</span>
    <input
      type="text"
      class="search-input"
      name="search"
      ngModel
      placeholder="Search 500,000+ games"
    />
    <button class="search-button">Search</button>
  </form>
</div>
